<div class="form-group">
  <label for="carModel">Car Model</label>
  <input
    type="text"
    id="carModel"
    [(ngModel)]="newCar.carModel"
    class="form-control"
  />
</div>
<div class="form-group">
  <label for="carBrand">Car Brand</label>
  <input
    type="text"
    id="carBrand"
    [(ngModel)]="newCar.carBrand"
    class="form-control"
  />
</div>
<div class="form-group">
  <label for="price">Price</label>
  <input
    type="number"
    id="price"
    [(ngModel)]="newCar.price"
    class="form-control"
  />
</div>
<div class="col-sm-16 col-md-16 col-lg-16">
  <label class="mb-2">Image :</label>
  <input
    type="file"
    (change)="onImageUpload($event)"
    name="logo"
    class="form-control"
  />
</div>
<div class="col-sm-16 col-md-16 col-lg-16">
  <img alt="img" [src]="imagePath" class="card-img-top img-fluid rounded-start"
  style="width: 500px; height: 300px" />
  </div>
  
<div class="form-group">
  <label for="familyGroup">Family Group</label>
  <select
    id="familyGroup"
    [(ngModel)]="newCar.familyGroup.id"
    class="form-control"
  >
    <option *ngFor="let fg of FGs" [value]="fg.id">{{ fg.group_Name }}</option>
  </select>
</div>
<button type="button" (click)="addCar()" class="btn btn-primary">
  Add Car
</button>
